{% extends 'partials/base.html' %}

{% block title %} DM IMS | User Detail {% endblock %}

{% block content %}

<h1 class="display-3 text-center">User Details</h1>

<div class="container">
    <div class="col-md-8">
        <div class="card">
            <div class="row p-2">
                <div class="col-md-5">
                    <table class="table table-borderless">
                        <thead>
                            <span class="h4">Profile Information</span>
                            <hr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <td>{{ users.username }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Email</th>
                                <td>{{ users.email }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Address</th>
                                <td>{{ users.profile.address }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <img class="img-thumbnail" src="{{ user.profile.image.url }}" alt="profile-image">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% include 'partials/footer.html' %}
