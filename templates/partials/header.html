<!--Header section (template)-->

<div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">

        {% if user.is_authenticated %}

        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Dashboard</a></li>
        <li class="nav-item"><a href="{% url 'product' %}" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="{% url 'customer' %}" class="nav-link">Customers</a></li>
        
        {% if user.is_staff and user.is_superuser %}
        <li class="nav-item"><a href="{% url 'order' %}" class="nav-link">Orders</a></li>
        <li class="nav-item"><a href="{% url 'user' %}" class="nav-link">Users</a></li>
        {% endif %}

        <li class="nav-item active">
          <a class="nav-link" href="{% url 'user-profile' %}" style="color:green;">{{ user.username }}'s Profile</a>
        </li>

        <li class="nav-item">
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Logout</button>
          </form>
        </li>

        {% else %}

        <li class="nav-item">
          <form method="POST" action="{% url 'user-login' %}">
            {% csrf_token %}
            <button class="btn btn-secondary" type="submit">Login</button>
          </form>
        </li>
      </ul>
      {% endif %}
    </header>
</div>
